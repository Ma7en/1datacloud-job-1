<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link
            rel="shortcut icon"
            href="./images/1DataCloud.jpg"
            type="image/x-icon"
        />

        <!-- import cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- import style -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="homepage container-fluid">
            <div class="row" style="min-height: 100dvh">
                <!-- Sidebar -->
                <div
                    class="col-2 col-md-1 sidebar mt-5 d-flex flex-column justify-content-between"
                >
                    <ul
                        class="list p-1 d-flex align-items-center justify-content-center flex-column gap-5"
                    >
                        <li
                            class="w-100 d-flex align-items-center justify-content-center mb-5"
                        >
                            <a
                                href=""
                                class="d-flex align-items-center justify-content-center"
                                ><img
                                    class="w-75"
                                    src="./images/1DataCloud.jpg"
                                    alt="1DataCloud Logo"
                                />
                            </a>
                        </li>

                        <li
                            class="w-100 d-flex align-items-center justify-content-center"
                        >
                            <a
                                href=""
                                class="d-flex align-items-center justify-content-center"
                                ><img
                                    class="w-75"
                                    src="./images/aws-black.jpg"
                                    alt="1DataCloud Logo"
                                />
                            </a>
                        </li>

                        <li
                            class="w-100 d-flex align-items-center justify-content-center"
                        >
                            <a
                                href=""
                                class="d-flex align-items-center justify-content-center"
                                ><img
                                    class="w-75"
                                    src="./images/azure.jpg"
                                    alt="1DataCloud Logo"
                                />
                            </a>
                        </li>

                        <li
                            class="w-100 d-flex align-items-center justify-content-center"
                        >
                            <a
                                href=""
                                class="d-flex align-items-center justify-content-center"
                                ><img
                                    class="w-75"
                                    src="./images/google-cloud.jpg"
                                    alt="1DataCloud Logo"
                                />
                            </a>
                        </li>
                    </ul>

                    <ul
                        class="list d-flex align-items-center justify-content-center p-0"
                    >
                        <li
                            class="w-100 d-flex align-items-center justify-content-center"
                        >
                            <a
                                href=""
                                class="d-flex align-items-center justify-content-center"
                                ><img
                                    class="w-75"
                                    src="./images/gear.jpg"
                                    alt="gear"
                                />
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Main content -->
                <div
                    class="main-content col-10 col-md-11 h-100"
                    style="min-height: 100dvh"
                >
                    <nav class="navbar navbar-expand-lg shadow-sm mt-3">
                        <div class="container-fluid">
                            <div
                                class="d-flex align-items-center w-100 gap-3 flex-column-reverse flex-md-row"
                            >
                                <div
                                    class="d-flex justify-content-end gap-1 w-100"
                                >
                                    <form class="w-100">
                                        <div
                                            class="row w-100 justify-content-end p-0"
                                        >
                                            <div class="col-12 col-lg-auto p-0">
                                                <label
                                                    for="search_input"
                                                    class="d-none"
                                                >
                                                </label>
                                                <input
                                                    id="search_input"
                                                    class="form-control me-2 md-flex w-100"
                                                    type="search"
                                                    placeholder="Search"
                                                    aria-label="Search"
                                                    style="
                                                        background-color: #c6cbe7 !important;
                                                    "
                                                />
                                            </div>
                                        </div>
                                    </form>

                                    <div class="buttons d-flex gap-2">
                                        <button
                                            class="btn position-relative text-bg-light"
                                        >
                                            <i
                                                class="fa-solid fa-exclamation"
                                            ></i>
                                        </button>

                                        <button
                                            class="btn position-relative text-bg-light"
                                        >
                                            <i class="fa-solid fa-calendar"></i>
                                        </button>

                                        <button
                                            class="btn position-relative text-bg-light"
                                            style="
                                                background-color: #c6cbe7 !important;
                                            "
                                        >
                                            <i
                                                class="fa-solid fa-bell text-white"
                                            ></i>

                                            <span
                                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                            >
                                                5
                                            </span>
                                        </button>
                                    </div>
                                </div>

                                <div
                                    class="ms-3 d-flex align-items-center gap-1"
                                >
                                    <img
                                        src="./images/avatar.png"
                                        alt="Profile"
                                        class="rounded-circle"
                                        style="width: 80px"
                                    />

                                    <span class="ms-2 text-white fw-bolder">
                                        Company Name
                                    </span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div class="h-100" style="min-height: 80dvh">
                        <section class="text-bg-light p-3 my-5 rounded-3">
                            <div class="row">
                                <div
                                    class="d-flex justify-content-between align-items-center mb-4"
                                >
                                    <h3
                                        class="text-secondary text-capitalize fs-5 fw-bolder"
                                    >
                                        Connect to AWS
                                    </h3>
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-12 col-lg-4">
                                    <div
                                        class="form-section bg-white shadow rounded-3 overflow-hidden h-100"
                                    >
                                        <ul
                                            class="list-group list-group-flush border-0 p-3 gap-3 h-100"
                                        >
                                            <li
                                                class="list-group-item border-bottom-0 p-0"
                                            >
                                                <a href="./page1.html" class="">
                                                    <button
                                                        class="btn position-relative bg-primary bg-opacity-10 text-secondary py-2 px-3 fw-bold"
                                                    >
                                                        <i
                                                            class="fa-solid fa-check"
                                                        ></i>
                                                    </button>

                                                    <span
                                                        class="text-secondary"
                                                    >
                                                        Choose the provider
                                                    </span>
                                                </a>
                                            </li>

                                            <li
                                                class="list-group-item border-bottom-0 p-0"
                                            >
                                                <a href="./page2.html" class="">
                                                    <button
                                                        class="btn position-relative bg-primary bg-opacity-10 text-secondary py-2 px-3 fw-bold"
                                                    >
                                                        <i
                                                            class="fa-solid fa-check"
                                                        ></i>
                                                    </button>

                                                    <span
                                                        class="text-secondary"
                                                    >
                                                        Choose key / add one
                                                    </span>
                                                </a>
                                            </li>

                                            <li
                                                class="list-group-item border-bottom-0 border-end border-secondary p-0"
                                            >
                                                <a href="./page3.html" class="">
                                                    <button
                                                        class="btn position-relative text-bg-primary py-2 px-3 fw-bold"
                                                    >
                                                        3
                                                    </button>

                                                    <span
                                                        class="text-secondary fs-6 fs-lg-5"
                                                    >
                                                        Connect to AWS
                                                    </span>
                                                </a>
                                            </li>

                                            <li
                                                class="list-group-item border-bottom-0 p-0"
                                            >
                                                <a href="./page4.html" class="">
                                                    <button
                                                        class="btn position-relative bg-primary bg-opacity-10 text-primary py-2 px-3 fw-bold"
                                                    >
                                                        4
                                                    </button>

                                                    <span
                                                        class="text-secondary"
                                                    >
                                                        Available databases
                                                    </span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="col-12 col-lg-8">
                                    <div
                                        class="form-section bg-white shadow rounded-3 overflow-hidden h-100 py-4 px-2"
                                    >
                                        <!-- class="bg-body-tertiary shadow py-3 px-3 rounded-3 overflow-hidden" -->
                                        <form class="">
                                            <div class="mb-3">
                                                <label
                                                    for="awsAccessKey"
                                                    class="form-label d-none"
                                                >
                                                    AWS Access Key ID
                                                </label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="awsAccessKey"
                                                    placeholder="Enter AWS Access Key ID"
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="awsSecretKey"
                                                    class="form-label d-none"
                                                    >AWS Secret Access
                                                    Key</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="awsSecretKey"
                                                    placeholder="Enter AWS Secret Access Key"
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="awsRegion"
                                                    class="form-label d-none"
                                                    >AWS Region</label
                                                >
                                                <select
                                                    class="form-select"
                                                    id="awsRegion"
                                                >
                                                    <option selected>
                                                        US East (N. Virginia)
                                                    </option>
                                                    <option>
                                                        US West (Oregon)
                                                    </option>
                                                    <option>
                                                        Europe (London)
                                                    </option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="alias"
                                                    class="form-label d-none"
                                                    >Alias for your AWS
                                                    Key</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="alias"
                                                    placeholder="Alias for your AWS Key"
                                                />
                                            </div>

                                            <button
                                                type="submit"
                                                class="btn btn-primary fs-6 fw-normal"
                                            >
                                                Connect
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div
                                    class="d-flex justify-content-between align-items-center my-4"
                                >
                                    <a href="">
                                        <button
                                            type="button"
                                            class="btn btn-primary text-capitalize"
                                        >
                                            <i
                                                class="fa-solid fa-arrow-left"
                                            ></i>
                                            back
                                        </button>
                                    </a>

                                    <a href="">
                                        <button
                                            type="button"
                                            class="btn btn-primary text-capitalize d-none"
                                        >
                                            next
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <!-- Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
