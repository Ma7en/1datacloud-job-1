        <script>
            $(".step").click(function () {
                $(this).addClass("active").prevAll().addClass("active");
                $(this).nextAll().removeClass("active");
            });

            $(".step01").click(function () {
                $(".provider")
                    .addClass("active")
                    .siblings()
                    .removeClass("active");
            });

            $(".step02").click(function () {
                $(".key").addClass("active").siblings().removeClass("active");
            });

            $(".step03").click(function () {
                $(".connect")
                    .addClass("active")
                    .siblings()
